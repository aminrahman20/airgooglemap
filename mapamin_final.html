	   function initMap() {
			// Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 23.772035, lng: 90.362446},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
				// for green
			  if(citymap[city].co > 1 && citymap[city].co < 200){
					 var cityCircle = new google.maps.Circle({
					 
					strokeColor: '#008000',
					strokeOpacity: 0.8,
					strokeWeight: 2,
					fillColor: '#008000',
					fillOpacity: 0.25,
					map: map,
					center: citymap[city].center,
					radius: Math.sqrt(citymap[city].co) * 100
				 });
				}
				// for yellow
			  if(citymap[city].co > 200 && citymap[city].co < 400){
